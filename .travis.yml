language: go
sudo: false
go:
- 1.9
branches:
  only:
  - master
  - hotfix
  - release
  - develop
  - /feature-*/
env:
  global:
  - USERNAME=reaandrew
  - VERSION=0.1.0
  - AWS_DEFAULT_REGION="eu-west-1"
  - secure: 
  - secure: 
before_install:
- mkdir -p ansible/roles
- curl -o /tmp/ansible-os-hardening.zip https://github.com/dev-sec/ansible-os-hardening/tree/4.1.0
- unzip -d ansible/roles/ /tmp/ansible-os-hardening.zip
- curl -o /tmp/packer.zip https://releases.hashicorp.com/packer/1.0.4/packer_1.0.4_linux_amd64.zip
- unzip -d /tmp /tmp/packer.zip
- curl -o /tmp/ansible.tar.gz http://releases.ansible.com/ansible/ansible-2.3.2.0.tar.gz
- tar -zxvf /tmp/ansible.tar.gz -C /tmp
script:
- export PATH=/tmp:$PATH
- /tmp/packer build packer.json
